<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMMSTA Web Framework</title>
    <script type="text/javascript" src="https://cdn.nimmsta.com/latest/nimmsta.loader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scanner-functions.js"></script>
</head>
<body>
    <div class="alert alert-danger fade in" id="alert-disconnect" role="alert">
        Verbindung verloren
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Batterie Status </h3>
                <span id="bat-value" class="badge badge-primary">%</span>
            </div>
            <div class="col-4">
                <h3>Adresse</h3>
                <span id="address" class="badge badge-primary"></span>
            </div>
            <div class="col-4">
                <h3>Trigger Mode</h3>
                <span id="trigger-mode" class="badge badge-primary"></span>
            </div>
            <div class="col-5">
                <h3>Wert des letzten Scans</h3>
                <input type="text" id="last-scan" class="form-control" disabled>
            </div>
            <div class="col-5">
                <h3>Gebe Wert an Display aus</h3>
                <input id="text-input" onchange="clearValInput(this)" type="text" class="form-control" type="number">
                <button type="button" class="btn btn-primary" onclick="writeToWatch()">Übertragen</button>
            </div>
            <div class="col-5">
                <h3>Beispiel Layout</h3>
                <button type="button" class="btn btn-primary" onclick="setExampleLayout()">Beispiel anzeigen</button>
            </div>
            <div class="col-4">
                <h3>Setze LED</h3>
                <button type="button" onclick="colorLED()" class="btn btn-primary">Zufällige Farbe</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <h3>Letzter Touch</h3>
        <div id="display" style="height: 200px; width:200px; background-color: lightblue;">
        </div>
        <div id="last-touch" style="background-color: orange; border-radius: 2px; width: 7px; height: 7px; position: absolute; z-index: 9;"></div>
    </div>
</body>
</html>
