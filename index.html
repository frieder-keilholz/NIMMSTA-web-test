<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMMSTA Web Framework</title>
    <script type="text/javascript" src="https://cdn.nimmsta.com/latest/nimmsta.loader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scanner-functions.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Batterie Status: </h3>
                <span id="bat-value">%</span>
            </div>
            <div class="col">
                <h3>Adresse:</h3>
                <span id="address"></span>
            </div>
            <div class="col">
                <h3>Wert des letzten Scans:</h3>
                <input type="text" class="form-control" disabled>
            </div>
            <div class="col">
                <h3>Gebe Wert an Display aus</h3>
                <input type="text" class="form-control" type="number">
            </div>
            <div class="col">
                <h3>Setze LED</h3>
                <button type="button" class="btn btn-primary">Cycle LEDs</button>
            </div>
        </div>
    </div>
</body>
</html>
